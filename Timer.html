
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Timer from 2 PM 27 December 2025</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0; padding: 2rem;
      font-family: system-ui, sans-serif;
      background: #0f172a; color: #e2e8f0;
      display: flex; align-items: center; justify-content: center; min-height: 100vh;
    }
    .box {
      width: min(720px, 95vw);
      background: #1e293b;
      border-radius: 16px;
      padding: 1.5rem;
      box-shadow: 0 16px 40px rgba(0, 0, 0, 0.35);
    }
    h1 { margin: 0 0 0.5rem; font-size: 1.35rem; font-weight: 700; }
    .subtitle { color: #94a3b8; font-size: 0.95rem; margin-bottom: 1rem; }
    .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 0.75rem; }
    .unit {
      background: #0b1220; border: 1px solid #334155;
      border-radius: 12px; padding: 1rem; text-align: center;
    }
    .label { font-size: 0.9rem; color: #94a3b8; }
    .value { font-size: 2rem; font-weight: 800; margin-top: 0.25rem; color: #f1f5f9; }
    .footer { margin-top: 1rem; font-size: 0.9rem; color: #94a3b8; }
    .accent { color: #38bdf8; font-weight: 600; }
  </style>
</head>
<body>
  <div class="box">
    <h1>Elapsed Time Since 2 PM 27 December 2025</h1>
    <div class="subtitle">Counting days, hours, minutes, and seconds (updates every second).</div>

    <div class="grid">
      <div class="unit"><div class="label">Days</div><div class="value" id="days">0</div></div>
      <div class="unit"><div class="label">Hours</div><div class="value" id="hours">0</div></div>
      <div class="unit"><div class="label">Minutes</div><div class="value" id="minutes">0</div></div>
      <div class="unit"><div class="label">Seconds</div><div class="value" id="seconds">0</div></div>
    </div>

    <div class="footer">Start: <span class="accent" id="startText"></span></div>
  </div>

  <script>
    // Fixed start: 27 Dec 2025 at 14:00:00 local time
    const start = new Date(2025, 11, 27, 14, 0, 0); // month is 0-based (11 = December)

    // Show start time
    document.getElementById('startText').textContent = start.toLocaleString(undefined, {
      year: 'numeric', month: 'long', day: '2-digit',
      hour: '2-digit', minute: '2-digit', second: '2-digit'
    });

    const el = {
      days: document.getElementById('days'),
      hours: document.getElementById('hours'),
      minutes: document.getElementById('minutes'),
      seconds: document.getElementById('seconds')
    };

    function update() {
      const now = new Date();
      let ms = now - start;
      if (ms < 0) ms = 0;

      const totalSeconds = Math.floor(ms / 1000);
      const days = Math.floor(totalSeconds / 86400);
      const hours = Math.floor((totalSeconds % 86400) / 3600);
      const minutes = Math.floor((totalSeconds % 3600) / 60);
      const seconds = totalSeconds % 60;

      el.days.textContent = days;
      el.hours.textContent = String(hours).padStart(2, '0');
      el.minutes.textContent = String(minutes).padStart(2, '0');
      el.seconds.textContent = String(seconds).padStart(2, '0');
    }

    update();
    setInterval(update, 1000);
  </script>
</body>
</html>
